<section class="message">
  <form class="message__form">
    <label class="message__label">Full Name*
      <input name="name" required placeholder="Your Name" type="text" class="message__input">
    </label>
    <label class="message__label">Your Email*
      <input name="email" required placeholder="Your Email" type="email" class="message__input">
    </label>
    <label class="message__label">Company*
      <input name="company" required placeholder="Your Company Name" type="text" class="message__input">
    </label>
    <label class="message__label">Subject*
      <input name="subject" required placeholder="Your Subject" type="text" class="message__input">
    </label>
    <label class="message__label">Message*
      <textarea name="message" id="message" required placeholder="Hello there, I would like to talk about how to..."
        class="message__textarea"></textarea>
    </label>
    <button class="message__submit">Send Message</button>
  </form>
</section>
