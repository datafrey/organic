<div class="new-item">
  <img src="@@image" alt="new background" class="new-item__bg-img">
  <div class="new-item__date">
    <div class="new-item__date-day">@@day</div>
    <div class="new-item__date-month">@@month</div>
  </div>
  <div class="new-item__content">
    <div class="new-item__author">
      <img src="@icons/news_author.svg" alt="author icon" class="new-item__auhtor-icon">
      <span>By @@author</span>
    </div>
    <h3 class="title title_25px new-item__title">@@title</h3>
    <div class="new-item__text">@@text</div>
    <a href="blog-single.html" class="btn btn_yellow new-item__btn">
      <span>Read More</span>
      <div class="btn__round">
        <img src="@icons/arrow_right.svg" alt="arrow right" class="btn__icon">
      </div>
    </a>
  </div>
</div>
